<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="branding-section">
            <!-- Your logo and image here -->
            <div class="logo-container">
                <span class="logo">
                    <img src="Images/odin-lined.png" alt="Odin logo" class="logo__img">
                    <h1 class="logo__text">ODIN</h1>
                </span>
            </div>
            <p>Photo by <a href="https://unsplash.com/@arianassz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">A S</a> on <a href="https://unsplash.com/photos/red-and-brown-flower-illustration-OeTbb4Op1LI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="content-section">
            <div class="hero">
                <!-- Hero text here -->
                <p class="hero-text-1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="hero-text-2">Sign up <em>now</em> to get started.</p>
                <p class="hero-text-3">You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <!-- Sign-up form fields here -->
                <h1 class="form-header">Let's do this!</h1>
                <form id="sign-up-form" action="#" method="post">
                    <div class="form-row">
                        <label for="first-name"> FIRST NAME
                            <input type="text" id="first-name" name="first-name" placeholder="Thor" required>
                        </label>
                        <label for="last-name"> LAST NAME
                            <input type="text" id="last-name" name="last-name" placeholder="Odinson" required>
                        </label>
                    </div>
                    <div class="form-row">
                        <label for="email"> EMAIL
                            <input type="email" id="email" name="email" required>
                        </label>
                        <label for="phone-number"> PHONE NUMBER
                            <input type="text" id="phone-number" name="phone-number" inputmode="numeric">
                        </label>
                    </div>
                    <div class="form-row">
                        <label for="password"> PASSWORD
                            <input type="password" id="password" name="password" required>
                            <p class="password-warning" id="password-warning">* Passwords do not match</p>
                        </label>
                        <label for="confirm-password"> CONFIRM PASSWORD
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </label>
                    </div>
                </form>
            </div>
            <div class="submit-container">
                <!-- Submit button here -->
                <button class="submit-btn" type="submit" form="sign-up-form">Create Account</button>
                <p class="submit-container__text">Already have an account? <a href="#">Log in</a></p>

            </div>
        </div>
    </div>
    
</body>
</html>
