<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="branding-section">
            <!-- Your logo and image here -->
            <div class="logo-container">
                <span class="logo">
                    <img src="Images/odin-lined.png" alt="Odin logo" class="logo__img">
                    <h1 class="logo__text">ODIN</h1>
                </span>
            </div>
            <p>Photo by <a href="https://unsplash.com/@arianassz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">A S</a> on <a href="https://unsplash.com/photos/red-and-brown-flower-illustration-OeTbb4Op1LI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="content-section">
            <div class="hero">
                <!-- Hero text here -->
                <p class="hero-text-1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="hero-text-2">Sign up <em>now</em> to get started.</p>
                <p class="hero-text-3">You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <!-- Sign-up form fields here -->
                <h1 class="form-header">Let's do this!</h1>
                <form id="sign-up-form" action="#" method="post">
                    <label for="first_name"> FIRST NAME
                        <input type="text" id="first_name" name="first_name" placeholder="Thor" required>
                    </label>
                    <label for="last_name"> LAST NAME
                        <input type="text" id="last_name" name="last_name" placeholder="Odinson" required>
                    </label>                    
                    <label for="email"> EMAIL
                        <input type="email" id="email" name="email" required>
                    </label>
                    <label for="phone_number"> PHONE NUMBER
                        <input type="text" id="phone_number" name="phone_number" inputmode="numeric">
                    </label>
                    <label for="password"> PASSWORD
                        <input type="password" id="password" name="password" required>
                    </label>
                    <label for="confirm_password"> CONFIRM PASSWORD
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </label>
                </form>
            </div>
            <div class="submit-container">
                <!-- Submit button here -->
                <button type="submit" form="sign-up-form">Create Account</button>
                <p class="submit-container__text">Already have an account? <a href="#">Log in</a></p>

            </div>
        </div>
    </div>
    
</body>
</html>
